<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Best Bank</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/bestbank_logo.png" alt="bestbank logo" />
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Payments</li>
        <li>Savings</li>
        <li>Financing</li>
        <li>Stocks</li>
      </ul>
    </nav>
    <main>
      <section class="btns-container">
        <button>Pay</button>
        <button>Transfer</button>
      </section>
      <div class="accounts-container">
        <h1>Accounts</h1>
        <section class="accounts-container">
          <div class="account">
            <h2>Main Account</h2>
            <h2>${amount}</h2>
          </div>
          <div class="account">
            <h2>Expenses</h2>
            <h2>${amount}</h2>
          </div>
          <div class="account">
            <h2>Savings</h2>
            <h2>${amount}</h2>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
